{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
       <div class="col-md-3">
           <div class="card">
  <img class="card-img-top" src="{{i.img.url}}" alt=""  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'detail' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
       </div>
        {% endfor %}

    </div>
</div>


<a class="btn btn-primary" href="{% url 'add_movie' %}">  Add  </a>


{% endblock %}
